<div class="sai-main">
  <!-- Title -->
  <div class="row text-right">
    <div class="col">
      <h1 class="mb-0 pb-0 title">Logs</h1>
      <hr />
    </div>
  </div>

  <table class="table text-center">
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col-2">Creation Date</th>
        <th scope="col-2">Log Type</th>
        <th scope="col-8">Message</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.creationDate | date }}</td>
        <th>
          <span [class]="'badge badge-' + log.logType">{{ log.logType }}</span>
        </th>
        <td class="text-left" style="font-size: 11px">{{ log.message }}</td>
      </tr>
    </tbody>
  </table>
</div>
