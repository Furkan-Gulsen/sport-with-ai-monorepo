<div class="row">
  <!-- Login Form -->
  <div class="col-lg-6">
    <!-- Header -->
    <div id="header">
      <div id="form">
        <form>
          <div class="form-group">
            <input
              [formControl]="email"
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              [formControl]="username"
              type="string"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <input
              [formControl]="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <input
              [formControl]="birthDay"
              type="date"
              class="form-control"
              placeholder="Birth Day"
            />
          </div>

          <div class="row p-2">
            <div class="col-6 pr-2">
              <div class="form-group">
                <input
                  [formControl]="width"
                  type="number"
                  class="form-control"
                  placeholder="Your width"
                />
              </div>
              <div class="form-group">
                <input
                  [formControl]="goal"
                  type="string"
                  class="form-control"
                  placeholder="Your goal"
                />
              </div>
            </div>
            <div class="col-6 pl-2">
              <div class="form-group">
                <input
                  [formControl]="height"
                  type="number"
                  class="form-control"
                  placeholder="Your height"
                />
              </div>
              <div class="form-group">
                <input
                  [formControl]="gender"
                  type="string"
                  class="form-control"
                  placeholder="Your gender"
                />
              </div>
            </div>
          </div>

          <button (click)="register()" class="btn btn-primary w-100">
            REGISTER
          </button>
        </form>
        <p id="signup">
          Do you have an account? <a [routerLink]="['/login']">Sign In Now</a>
        </p>
      </div>
    </div>
    <!-- Form -->
    <!-- Login with Google -->
  </div>
  <!-- Image Field -->
  <div class="col-lg-6">
    <img
      id="right_image"
      src="https://blog.ecosystm360.com/wp-content/uploads/2019/04/Webp.net-compress-image.jpg"
    />
  </div>
</div>
