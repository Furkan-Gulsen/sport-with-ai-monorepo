<div class="sai-main">
  <!-- Title -->
  <div class="row text-right">
    <div class="col">
      <h1 class="mb-0 pb-0 title">Users</h1>
      <hr />
    </div>
  </div>

  <!-- Action Buttons Area -->
  <div class="row mb-2">
    <div class="col">
      <button class="btn btn-dark" (click)="addUserModal()">
        <i class="bi bi-person-plus"></i>
        Add User
      </button>
    </div>
  </div>

  <table class="table text-center">
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col">Registration Date</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Account Active</th>
        <th scope="col">Notifiy Active</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.registerDate | date }}</td>
        <th scope="row">{{ user.username }}</th>
        <td>{{ user.email }}</td>
        <td>
          <i class="{{ getAccountActive(user.isAccountActive) }}"></i>
        </td>
        <td><i class="{{ getNotifyActive(user.isNotifyActive) }}"></i></td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editUserModal(user)">
            <i class="bi bi-gear-fill"></i>
          </button>
          <button
            class="btn btn-danger btn-sm"
            style="margin-left: 10px"
            (click)="deleteUser(user)"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
