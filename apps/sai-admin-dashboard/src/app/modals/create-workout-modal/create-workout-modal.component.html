<div class="container p-4">
  <!-- Title -->
  <div class="row text-center">
    <div class="col">
      <h1>Create Workout</h1>
    </div>
  </div>

  <!-- Body -->
  <div class="row">
    <div class="col">
      <form [formGroup]="workoutFormGroup" (ngSubmit)="createWorkout()">
        <!-- Workout Name -->
        <div class="row mb-3">
          <label for="workoutName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="workoutName"
              placeholder="Example: Chest Beginner"
              formControlName="name"
            />
          </div>
        </div>
        <!-- Workout Information -->
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Information</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              formControlName="information"
              placeholder="More about workout ..."
              rows="3"
            ></textarea>
          </div>
        </div>
        <!-- Workout Kind -->
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Kind</label>
          <div class="col-sm-10">
            <select
              class="form-select"
              aria-label="Default select example"
              formControlName="kind"
            >
              <option value="Full Body">Full Body</option>
              <option value="Lower Body">Lower Body</option>
              <option value="Chest">Chest</option>
              <option value="Abs">Abs</option>
            </select>
          </div>
        </div>
        <!-- Workout Cover Image -->
        <div class="row mb-3">
          <img [src]="imageURL" class="cover-image mb-2" />
          <label class="col-form-label col-sm-2">Cover Image</label>
          <div class="col-sm-10">
            <input
              class="form-control form-control-sm"
              type="file"
              id="cover-image"
              (input)="handleFileInput($event)"
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success btn-block"
          [disabled]="isLoading"
        >
          CREATE
        </button>
      </form>
    </div>
  </div>
</div>
