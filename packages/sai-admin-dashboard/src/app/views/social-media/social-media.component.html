<div class="social-media-page">
  <!-- Share Post Field -->
  <div class="header">
    <div class="input-group">
      <input
        id="createPost"
        type="text"
        class="form-control"
        placeholder="Create Post"
        (click)="createPost('text')"
      />
      <i class="bi bi-image-fill" (click)="createPost('image')"></i>
      <i class="bi bi-bar-chart-fill" (click)="createPost('pool')"></i>
    </div>
  </div>

  <div class="body" *ngFor="let post of posts" class="mt-3">
    <ng-container [ngSwitch]="post.postType">
      <p *ngSwitchCase="'text'">
        <text-post
          (updatePosts)="getAllPost()"
          [post]="post"
          [userId]="myProfile.id!"
        ></text-post>
      </p>
      <p *ngSwitchCase="'image'">
        <image-post
          (updatePosts)="getAllPost()"
          [post]="post"
          [userId]="myProfile.id!"
        ></image-post>
      </p>
      <p *ngSwitchCase="'pool'">
        <pool-post
          (updatePosts)="getAllPost()"
          [post]="post"
          [userId]="myProfile.id!"
        ></pool-post>
      </p>
    </ng-container>
  </div>
</div>
