<div class="row">
  <!-- Login Form -->
  <div class="col-lg-6">
    <!-- Header -->
    <div id="header">
      <div>
        <h6>WELCOME TO</h6>
        <h1>Sport with AI</h1>
        <p>
          Welcome back to the place of those who want to put sports at the
          center of their lives.
        </p>
      </div>
      <div id="form">
        <form>
          <div class="form-group">
            <input
              [formControl]="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <input
              [formControl]="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>

          <button (click)="login()" class="btn btn-primary w-100">
            LOG IN
          </button>
        </form>
        <p id="signup">
          Don't have an account? <a [routerLink]="['/register']">Sign Up Now</a>
        </p>
      </div>
